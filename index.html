<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Lengkap Kompetensi CKS</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter yang dimuat oleh Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk opsi yang dipilih */
        .selected-option {
            background-color: #3b82f6 !important; /* bg-blue-600 */
            color: white !important;
            border-color: #3b82f6 !important; /* border-blue-600 */
        }
        
        /* CSS untuk mencetak/print */
        @media print {
            body {
                background-color: white;
                font-family: 'Times New Roman', Times, serif;
                color: #000;
            }
            
            /* Sembunyikan semua elemen yang tidak perlu dicetak */
            .no-print {
                display: none !important;
            }
            
            #quiz-container {
                display: none;
            }
            
            #result-container {
                display: block !important;
                box-shadow: none;
                width: 100%;
                max-width: 100%;
                border: none;
            }
            
            .container {
                box-shadow: none;
                border: none;
                padding: 0;
            }
            
            h1, h2, h3 {
                page-break-after: avoid;
            }
            
            .analysis-item {
                page-break-inside: avoid; /* Jaga agar pertanyaan dan analisisnya tidak terpotong */
                border: 1px solid #eee;
                background-color: #f9f9f9;
            }

            #score {
                color: #000 !important; /* Pastikan skor terlihat jelas di print */
            }

            p {
                font-size: 12pt;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-3xl w-full mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6 no-print">
            Tes Studi Kasus Lengkap CKS
        </h1>
        <p class="text-center text-gray-600 mb-8 no-print">Kompetensi Kepribadian, Sosial, dan Profesional</p>

        <!-- Kontainer Kuis -->
        <div id="quiz-container">
            
            <!-- Judul Bagian -->
            <h2 id="section-title" class="text-xl font-bold text-center text-gray-700 mb-4 no-print">
                <!-- Judul Bagian akan dimuat di sini oleh JS -->
            </h2>
            
            <!-- Header Pertanyaan -->
            <div class="mb-6">
                <p class="text-lg font-semibold text-blue-700" id="question-counter">Pertanyaan 1 dari 70</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 1.4%"></div>
                </div>
            </div>

            <!-- Pertanyaan -->
            <div id="question" class="text-lg sm:text-xl text-gray-900 leading-relaxed mb-6 prose">
                <!-- Pertanyaan akan dimuat di sini oleh JS -->
            </div>

            <!-- Opsi Jawaban -->
            <div id="options" class="options-grid grid grid-cols-1 gap-3">
                <!-- Opsi akan dimuat di sini oleh JS -->
            </div>

            <!-- Tombol Navigasi -->
            <div class="flex justify-between mt-8 no-print">
                <button id="prev-btn" class="px-6 py-2 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-600 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Sebelumnya
                </button>
                <button id="next-btn" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-all disabled:bg-gray-300">
                    Berikutnya
                </button>
                <button id="submit-btn" class="hidden px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition-all">
                    Selesai & Lihat Hasil
                </button>
            </div>
        </div>

        <!-- Kontainer Hasil -->
        <div id="result-container" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Tes Selesai!</h2>
            <p class="text-xl text-gray-700 mb-6" id="score-text">
                Total Skor Anda (berdasarkan bobot jawaban):
            </p>
            <div class="text-6xl font-extrabold text-blue-600 mb-2" id="score">
                <!-- Skor akan dimuat di sini -->
            </div>
            <p class="text-lg text-gray-500 mb-8" id="max-score-info">
                <!-- Info skor maks akan dimuat di sini -->
            </p>
            <p class="text-gray-600 mb-6">Ini adalah latihan untuk melihat pola pikir Anda dalam menghadapi situasi. Teruslah berefleksi untuk menjadi pemimpin yang lebih baik.</p>
            
            <!-- Tombol Aksi Hasil -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 no-print">
                <button id="restart-btn" class="px-8 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-all text-lg">
                    Ulangi Tes
                </button>
                <button id="print-btn" class="px-8 py-3 rounded-lg bg-gray-700 text-white font-semibold hover:bg-gray-800 transition-all text-lg">
                    Cetak Hasil (PDF)
                </button>
            </div>

            <!-- Kontainer Analisis Rincian -->
            <div id="analysis-container" class="mt-12 text-left">
                <!-- Analisis rincian akan dimuat di sini oleh JS -->
            </div>
        </div>

    </div>

    <script>
        // ======================================
        // == GABUNGAN 70 SOAL ==
        // ======================================
        const questions = [
            // ======================================
            // == 23 SOAL KOMPETENSI KEPRIBADIAN ==
            // ======================================
            {
                question: "Saat memeriksa laporan dana BOS, Anda menemukan kelebihan anggaran yang tidak signifikan namun dapat Anda gunakan untuk kepentingan pribadi tanpa ada yang tahu. Apa yang Anda lakukan?",
                options: [
                    "A. Menggunakan dana tersebut karena nilainya kecil dan tidak akan terdeteksi.",
                    "B. Melaporkan temuan tersebut kepada bendahara dan memintanya melakukan koreksi pembukuan.",
                    "C. Mendiamkannya, karena jika dilaporkan akan merepotkan bendahara.",
                    "D. Mengalihkan kelebihan dana tersebut untuk membeli kopi dan snack di ruang guru.",
                    "E. Menyimpan dana itu 'untuk jaga-jaga' jika ada kebutuhan mendesak sekolah."
                ],
                weights: { A: 1, B: 5, C: 3, D: 2, E: 4 }, // Integritas
                rationale: "Rasional: Jawaban ini mengukur integritas. (5) Melaporkan untuk koreksi adalah tindakan paling transparan dan jujur. (4) Menyimpan 'jaga-jaga' masih niat baik tapi prosedurnya salah. (3) Mendiamkan adalah pasif dan tidak akuntabel. (2) Mengalihkan ke snack adalah penyalahgunaan ringan. (1) Menggunakan pribadi adalah pelanggaran integritas berat."
            },
            {
                question: "Seorang guru senior di sekolah Anda secara terbuka mengkritik kebijakan baru yang Anda terapkan dalam rapat guru. Kritikannya cukup tajam dan personal. Bagaimana sikap Anda?",
                options: [
                    "A. Langsung memotong pembicaraannya dan mengatakan bahwa sikapnya tidak profesional.",
                    "B. Mendengarkan sampai selesai, lalu memintanya bertemu di ruangan Anda setelah rapat untuk diberi teguran keras.",
                    "C. Mendengarkan dengan tenang, berterima kasih atas masukannya, dan membuka diskusi singkat jika waktu memungkinkan.",
                    "D. Mengabaikan kritikannya dan melanjutkan rapat seolah tidak terjadi apa-apa.",
                    "E. Mendengarkan, tetapi setelah rapat menceritakan kepada guru lain betapa tidak sopannya guru senior tersebut."
                ],
                weights: { A: 1, B: 3, C: 5, D: 4, E: 2 }, // Kematangan Emosi
                rationale: "Rasional: Jawaban ini mengukur kematangan emosi dan kepemimpinan. (5) Tetap tenang dan membuka diskusi menunjukkan kontrol diri dan sikap terbuka. (4) Mengabaikan menunjukkan kontrol diri tapi tidak menyelesaikan masalah. (3) Menegur keras setelah rapat bisa eskalatif. (2) Bergosip menunjukkan ketidakdewasaan. (1) Memotong pembicaraan adalah reaktif dan tidak profesional."
            },
            {
                question: "Program sekolah rintisan Anda (misal, 'Gerakan Literasi Pagi') gagal total di bulan pertama karena minim partisipasi siswa dan guru. Apa langkah pertama Anda?",
                options: [
                    "A. Menghentikan program tersebut karena terbukti tidak efektif.",
                    "B. Menyalahkan guru dan siswa atas kurangnya komitmen mereka.",
                    "C. Melakukan evaluasi dan refleksi, mengumpulkan masukan dari guru dan siswa untuk merancang ulang program.",
                    "D. Memberlakukan sanksi bagi siswa yang tidak berpartisipasi untuk meningkatkan kedisiplinan.",
                    "E. Melanjutkan program seperti biasa, berharap partisipasi akan meningkat seiring waktu."
                ],
                weights: { A: 2, B: 1, C: 5, D: 3, E: 4 }, // Resiliensi & Refleksi Diri
                rationale: "Rasional: Jawaban ini mengukur resiliensi dan pola pikir reflektif. (5) Evaluasi dan refleksi adalah inti dari perbaikan berkelanjutan. (4) Melanjutkan tanpa perubahan adalah pasif. (3) Memberi sanksi adalah solusi instan yang tidak mengatasi akar masalah. (2) Menghentikan program adalah sikap mudah menyerah. (1) Menyalahkan orang lain adalah tindakan defensif."
            },
            {
                question: "Seorang orang tua murid yang berpengaruh di komite sekolah meminta Anda untuk 'membantu' nilai anaknya agar bisa masuk universitas favorit. Sebagai imbalannya, ia menjanjikan donasi besar untuk sekolah. Apa tindakan Anda?",
                options: [
                    "A. Menerima tawarannya karena donasi tersebut sangat dibutuhkan sekolah.",
                    "B. Menolak secara halus dan menjelaskan bahwa nilai adalah wewenang guru mata pelajaran.",
                    "C. Menolak dengan tegas dan sopan, serta menjelaskan bahwa integritas akademik sekolah tidak bisa ditawar.",
                    "D. Meminta guru untuk 'sedikit' mengubah nilai agar orang tua tersebut senang, tapi tidak terlalu drastis.",
                    "E. Menolak, tetapi tetap menawarkan 'bantuan' lain dalam bentuk surat rekomendasi yang berlebihan."
                ],
                weights: { A: 1, B: 4, C: 5, D: 2, E: 3 }, // Integritas
                rationale: "Rasional: Jawaban ini mengukur integritas. (5) Menolak tegas namun sopan adalah sikap tanpa kompromi. (4) Menjelaskan wewenang guru sudah baik, tapi kurang 'tegas' pada aspek integritas. (3) Surat rekomendasi berlebihan juga bentuk ketidakjujuran. (2) Meminta guru mengubah nilai adalah pelanggaran. (1) Menerima tawaran adalah pelanggaran terberat."
            },
            {
                question: "Dua orang guru Anda terlibat konflik pribadi yang mulai berdampak pada suasana ruang guru dan kolaborasi tim. Anda sudah mendengar desas-desus ini. Apa yang Anda lakukan?",
                options: [
                    "A. Membiarkannya, berharap mereka bisa menyelesaikan masalahnya sendiri sebagai orang dewasa.",
                    "B. Memanggil kedua guru tersebut secara bersamaan dan meminta mereka berdamai di depan Anda.",
                    "C. Berbicara dengan masing-masing guru secara terpisah terlebih dahulu untuk memahami akar masalah, lalu memfasilitasi mediasi.",
                    "D. Mengumumkan dalam rapat bahwa konflik pribadi tidak boleh dibawa ke sekolah.",
                    "E. Meminta salah satu guru yang Anda anggap 'biang masalah' untuk pindah ruang kerja."
                ],
                weights: { A: 2, B: 3, C: 5, D: 4, E: 1 }, // Kompetensi Sosial & Manajerial
                rationale: "Rasional: Jawaban ini mengukur kompetensi sosial. (5) Mediasi terpisah adalah cara terbaik memahami akar masalah secara objektif. (4) Mengumumkan di rapat adalah preventif, tapi tidak menyelesaikan konflik yang ada. (3) Memanggil bersamaan bisa membuat salah satu pihak defensif. (2) Membiarkannya bisa membuat masalah memburuk. (1) Menghakimi 'biang masalah' tidak adil."
            },
            {
                question: "Hasil akreditasi sekolah Anda turun dari A menjadi B. Tim guru merasa kecewa dan saling menyalahkan. Sebagai pemimpin, apa yang Anda sampaikan pertama kali dalam rapat evaluasi?",
                options: [
                    "A. Mencari siapa yang paling bertanggung jawab atas penurunan ini.",
                    "B. Mengatakan bahwa hasil ini tidak penting, yang penting proses belajar mengajar.",
                    "C. Menerima hasil sebagai cerminan bersama, mengajak tim untuk tidak saling menyalahkan, dan fokus pada area perbaikan.",
                    "D. Meminta maaf kepada seluruh guru karena kegagalan kepemimpinan Anda.",
                    "E. Langsung membentuk tim baru untuk persiapan akreditasi berikutnya tanpa mengevaluasi yang lama."
                ],
                weights: { A: 1, B: 2, C: 5, D: 4, E: 3 }, // Kepemimpinan & Resiliensi
                rationale: "Rasional: Jawaban ini mengukur kepemimpinan. (5) Menerima sebagai tanggung jawab bersama dan fokus pada perbaikan adalah sikap pemimpin sejati. (4) Meminta maaf (poin D) baik, tapi poin C lebih fokus ke solusi. (3) Membentuk tim baru tanpa evaluasi adalah reaktif. (2) Mengatakan tidak penting meremehkan usaha tim. (1) Saling menyalahkan adalah budaya toksik."
            },
            {
                question: "Anda melihat bahwa perpustakaan sekolah sangat sepi dan koleksi bukunya sudah usang. Namun, tidak ada anggaran khusus untuk ini. Apa inisiatif Anda?",
                options: [
                    "A. Menutup perpustakaan untuk sementara waktu karena tidak efisien.",
                    "B. Menunggu hingga ada alokasi dana BOS yang jelas untuk perpustakaan tahun depan.",
                    "C. Membuat program 'Donasi Buku' yang melibatkan alumni dan komite, serta menata ulang perpustakaan agar lebih nyaman.",
                    "D. Mewajibkan semua siswa mengunjungi perpustakaan sekali seminggu dan membuat resume.",
                    "E. Menggunakan dana pribadi Anda untuk membeli beberapa buku baru."
                ],
                weights: { A: 1, B: 3, C: 5, D: 4, E: 2 }, // Inisiatif & Kreativitas
                rationale: "Rasional: Jawaban ini mengukur inisiatif. (5) Melibatkan ekosistem sekolah (alumni, komite) adalah solusi kreatif dan berkelanjutan. (4) Mewajibkan siswa datang adalah solusi 'top-down' yang mungkin tidak efektif jika bukunya usang. (3) Menunggu adalah pasif. (2) Dana pribadi tidak berkelanjutan. (1) Menutup perpustakaan adalah langkah mundur."
            },
            {
                question: "Seorang siswa kedapatan melakukan perundungan (bullying) serius. Orang tuanya datang ke sekolah dan dengan marah menyangkal perbuatan anaknya serta menyalahkan pihak sekolah. Bagaimana Anda menanggapinya?",
                options: [
                    "A. Ikut marah dan berdebat dengan orang tua tersebut untuk membela sekolah.",
                    "B. Tetap tenang, mendengarkan semua keluhan orang tua, lalu menyajikan data/fakta yang ada dengan obyektif.",
                    "C. Meminta maaf kepada orang tua tersebut agar masalah cepat selesai.",
                    "D. Memanggil siswa yang bersangkutan dan memarahinya di depan orang tuanya.",
                    "E. Mempersilakan orang tua pergi dan menangani masalah siswa secara internal saja."
                ],
                weights: { A: 1, B: 5, C: 3, D: 2, E: 4 }, // Kematangan Emosi
                rationale: "Rasional: Jawaban ini mengukur kematangan emosi. (5) Tetap tenang dan menyajikan fakta adalah sikap profesional. (4) Menangani internal baik, tapi mengabaikan orang tua bisa jadi masalah baru. (3) Meminta maaf tanpa data bisa diartikan sekolah bersalah. (2) Memarahi siswa di depan ortu tidak mendidik. (1) Ikut marah adalah reaktif."
            },
            {
                question: "Anda diminta oleh dinas pendidikan untuk segera mengimplementasikan kurikulum baru di tengah semester berjalan. Banyak guru merasa terbebani dan tidak siap. Apa langkah Anda?",
                options: [
                    "A. Menolak instruksi dinas karena kondisi di lapangan tidak memungkinkan.",
                    "B. Memaksa guru untuk menjalankannya segera sesuai instruksi dinas.",
                    "C. Mengadakan rapat, memetakan kesiapan guru, dan merancang strategi implementasi bertahap sambil memberikan dukungan pelatihan (IHT).",
                    "D. Melaporkan kepada dinas bahwa guru-guru Anda tidak kompeten.",
                    "E. Menjalankannya di atas kertas (laporan) saja, sementara praktik mengajar tetap seperti biasa."
                ],
                weights: { A: 2, B: 3, C: 5, D: 1, E: 4 }, // Kepemimpinan Pembelajaran & Manajerial
                rationale: "Rasional: Jawaban ini mengukur kepemimpinan. (5) Memetakan, merencanakan, dan memberi dukungan (IHT) adalah solusi manajerial terbaik. (4) 'Laporan saja' adalah ketidakjujuran. (3) Memaksa tanpa dukungan akan gagal. (2) Menolak instruksi adalah pembangkangan. (1) Melaporkan guru tidak kompeten merusak tim."
            },
            {
                question: "Dalam survei kepuasan guru, terungkap bahwa banyak guru merasa Anda 'terlalu kaku' dan 'kurang apresiatif'. Bagaimana reaksi Anda?",
                options: [
                    "A. Mengabaikan hasil survei tersebut karena dianggap subyektif.",
                    "B. Mencari tahu siapa saja guru yang memberikan penilaian buruk tersebut.",
                    "C. Menjadikan ini sebagai bahan refleksi diri dan mulai memikirkan cara untuk lebih aktif memberi umpan balik positif.",
                    "D. Menjelaskan di rapat guru bahwa ketegasan diperlukan untuk disiplin.",
                    "E. Meminta survei diulang dengan metode yang berbeda."
                ],
                weights: { A: 2, B: 1, C: 5, D: 3, E: 4 }, // Refleksi Diri & Pengembangan Diri
                rationale: "Rasional: Jawaban ini mengukur refleksi diri. (5) Menjadikan masukan sebagai refleksi adalah tanda pemimpin pembelajar. (4) Meminta survei diulang terkesan defensif. (3) Menjelaskan ketegasan juga defensif. (2) Mengabaikan berarti anti-kritik. (1) Mencari 'pelaku' adalah intimidatif."
            },
            {
                question: "Seorang guru yang sangat berprestasi dan menjadi andalan sekolah tiba-tiba mengajukan pindah tugas karena merasa 'tidak ada tantangan baru'. Apa yang Anda lakukan?",
                options: [
                    "A. Langsung menyetujui kepindahannya karena itu haknya.",
                    "B. Menahannya dengan janji kenaikan honor atau jabatan.",
                    "C. Mengajak diskusi mendalam (stay interview), mencari tahu apa 'tantangan baru' yang ia inginkan, dan melihat kemungkinan untuk memfasilitasinya di sekolah.",
                    "D. Merasa kecewa dan menganggap guru tersebut tidak loyal.",
                    "E. Menyetujui, tetapi memintanya mencari pengganti yang sepadan terlebih dahulu."
                ],
                weights: { A: 3, B: 2, C: 5, D: 1, E: 4 }, // Pengembangan Orang Lain
                rationale: "Rasional: Jawaban ini mengukur pengembangan SDM. (5) 'Stay interview' dan mencari tantangan baru adalah cara mempertahankan talenta. (4) Meminta cari pengganti membebani guru. (3) Langsung menyetujui berarti pasif. (2) Janji honor/jabatan tidak mengatasi akar masalah 'tantangan'. (1) Menganggap tidak loyal adalah sikap personal."
            },
            {
                question: "Anda menerima laporan bahwa seorang penjaga sekolah sering meminta 'uang rokok' kepada vendor katering sekolah. Apa tindakan Anda?",
                options: [
                    "A. Mengabaikannya karena itu urusan kecil di luar jam sekolah.",
                    "B. Langsung memecat penjaga sekolah tersebut tanpa investigasi.",
                    "C. Memanggil penjaga sekolah dan vendor secara terpisah untuk klarifikasi, dan jika terbukti, memberikan pembinaan serta sanksi tegas.",
                    "D. Meminta vendor untuk tidak memberikan uang lagi, tapi tidak menegur penjaga sekolah.",
                    "E. Menegur penjaga sekolah dengan keras di depan staf lain agar menjadi contoh."
                ],
                weights: { A: 1, B: 2, C: 5, D: 4, E: 3 }, // Integritas & Manajerial
                rationale: "Rasional: Jawaban ini mengukur integritas. (5) Klarifikasi kedua belah pihak dan memberi sanksi terukur adalah adil dan profesional. (4) Meminta vendor berhenti memberi hanya menyelesaikan setengah masalah. (3) Menegur di depan umum merendahkan martabat. (2) Memecat tanpa investigasi melanggar prosedur. (1) Mengabaikan adalah pembiaran."
            },
            {
                question: "Beban kerja Anda sebagai kepala sekolah sangat tinggi (administrasi, manajerial, supervisi). Anda merasa kewalahan dan kelelahan. Apa yang Anda lakukan?",
                options: [
                    "A. Mengeluh kepada pengawas sekolah dan meminta pengurangan tugas.",
                    "B. Tetap bekerja keras sendirian hingga larut malam setiap hari.",
                    "C. Mulai mendelegasikan beberapa tugas manajerial kepada wakil kepala sekolah dan koordinator, serta memperbaiki manajemen waktu.",
                    "D. Sering mengambil cuti sakit untuk beristirahat.",
                    "E. Mengerjakan hanya tugas-tugas yang Anda sukai."
                ],
                weights: { A: 3, B: 4, C: 5, D: 2, E: 1 }, // Etos Kerja & Delegasi
                rationale: "Rasional: Jawaban ini mengukur etos kerja. (5) Delegasi dan manajemen waktu adalah keterampilan manajerial kunci. (4) Bekerja sendiri (burnout) tidak efektif jangka panjang. (3) Mengeluh ke pengawas kurang solutif. (2) Sering cuti sakit mengganggu operasional. (1) Memilih pekerjaan adalah tidak profesional."
            },
            {
                question: "Sekolah Anda berada di daerah yang rawan konflik sosial. Tiba-tiba terjadi ketegangan di masyarakat sekitar. Bagaimana Anda memastikan keamanan siswa?",
                options: [
                    "A. Meliburkan sekolah tanpa batas waktu yang jelas.",
                    "B. Tetap menjalankan sekolah seperti biasa dan mengabaikan situasi di luar.",
                    "C. Berkoordinasi dengan aparat keamanan setempat, komite sekolah, dan mengaktifkan prosedur darurat keamanan sekolah.",
                    "D. Meminta guru-guru untuk menjaga gerbang sekolah.",
                    "E. Meminta semua siswa segera pulang sendiri-sendiri."

            const submitBtn = document.getElementById('submit-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            const scoreEl = document.getElementById('score');
            const maxScoreInfoEl = document.getElementById('max-score-info');
            const scoreTextEl = document.getElementById('score-text');
            const printBtn = document.getElementById('print-btn');
            const analysisContainer = document.getElementById('analysis-container');

            function loadQuestion() {
                // Hapus opsi sebelumnya
                optionsEl.innerHTML = '';

                // Ambil pertanyaan saat ini
                const currentQuestion = questions[currentQuestionIndex];
                
                // Set teks pertanyaan
                questionEl.innerHTML = `<p>${currentQuestion.question}</p>`; // Menggunakan innerHTML untuk memformat jika ada
                
                // Set Judul Bagian
                if (currentQuestionIndex < 23) {
                    sectionTitleEl.textContent = "Bagian 1: Kompetensi Kepribadian";
                } else if (currentQuestionIndex < 46) {
                    sectionTitleEl.textContent = "Bagian 2: Kompetensi Sosial";
                } else {
                    sectionTitleEl.textContent = "Bagian 3: Kompetensi Profesional";
                }
                
                // Set info counter & progress bar
                questionCounter.textContent = `Pertanyaan ${currentQuestionIndex + 1} dari ${questions.length}`;
                const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                // Buat tombol untuk setiap opsi
                currentQuestion.options.forEach(option => {
                    const optionLetter = option.substring(0, 1); // Mendapat 'A', 'B', 'C', 'D', 'E'
                    const optionText = option.substring(2); // Mendapat teks setelah 'A. '
                    
                    const button = document.createElement('button');
                    button.className = 'w-full text-left p-4 rounded-lg border border-gray-300 bg-gray-50 hover:bg-blue-100 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500';
                    button.innerHTML = `<span class="font-bold text-blue-700">${optionLetter}.</span> ${optionText}`;
                    button.dataset.option = optionLetter;

                    // Tambahkan event listener untuk memilih
                    button.addEventListener('click', () => selectOption(button, optionLetter));

                    // Jika sudah pernah dijawab, tandai
                    if (userAnswers[currentQuestionIndex] === optionLetter) {
                        button.classList.add('selected-option');
                    }

                    optionsEl.appendChild(button);
                });

                // Update status tombol navigasi
                updateNavButtons();
            }

            function selectOption(button, optionLetter) {
                // Hapus kelas 'selected-option' dari semua tombol di grup ini
                const allOptions = optionsEl.querySelectorAll('button');
                allOptions.forEach(btn => {
                    btn.classList.remove('selected-option');
                    btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600'); // Reset style
                    btn.classList.add('bg-gray-50', 'border-gray-300'); // Kembali ke style awal
                });

                // Tambahkan kelas 'selected-option' ke tombol yang diklik
                button.classList.add('selected-option');
                
                // Simpan jawaban
                userAnswers[currentQuestionIndex] = optionLetter;
            }

            function updateNavButtons() {
                // Tombol 'Sebelumnya'
                prevBtn.disabled = currentQuestionIndex === 0;

                // Tombol 'Berikutnya' dan 'Selesai'
                if (currentQuestionIndex === questions.length - 1) {
                    // Ini pertanyaan terakhir
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    // Bukan pertanyaan terakhir
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }

            function nextQuestion() {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            }

            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion();
                }
            }

            function showResults() {
                // Hitung skor
                let totalScore = 0;
                const maxScore = questions.length * 5; // Skor maks adalah 5 per pertanyaan
                
                // Siapkan HTML untuk analisis
                let analysisHtml = '<h2 class="text-2xl font-bold mb-6 border-t pt-8">Rincian Analisis Jawaban</h2>';

                for (let i = 0; i < questions.length; i++) {
                    const q = questions[i];
                    const chosenOption = userAnswers[i]; // Misal: "A"
                    let userScore = 0;

                    if (chosenOption) {
                        // Ambil bobot dari jawaban yang dipilih
                        if (q.weights && q.weights[chosenOption]) {
                            userScore = q.weights[chosenOption];
                            totalScore += userScore;
                        }
                    }
                    
                    // Cari jawaban ideal (skor 5)
                    const idealAnswer = Object.keys(q.weights).find(key => q.weights[key] === 5);
                    const idealOptionText = q.options.find(opt => opt.startsWith(idealAnswer));
                    const userAnswerText = chosenOption ? q.options.find(opt => opt.startsWith(chosenOption)) : 'Tidak dijawab';

                    // Tentukan Judul Bagian untuk analisis
                    let sectionTitle = "";
                    if (i === 0) {
                        sectionTitle = '<h3 class="text-xl font-bold text-gray-800 mb-4 mt-6">Bagian 1: Kompetensi Kepribadian</h3>';
                    } else if (i === 23) {
                        sectionTitle = '<h3 class="text-xl font-bold text-gray-800 mb-4 mt-6">Bagian 2: Kompetensi Sosial</h3>';
                    } else if (i === 46) {
                        sectionTitle = '<h3 class="text-xl font-bold text-gray-800 mb-4 mt-6">Bagian 3: Kompetensi Profesional</h3>';
                    }

                    // Buat HTML untuk setiap item analisis
                    analysisHtml += `
                        ${sectionTitle}
                        <div class="analysis-item mb-6 p-4 border rounded-lg bg-gray-50">
                            <p class="font-semibold text-gray-800">Pertanyaan ${i + 1}:</p>
                            <p class="mb-3">${q.question}</p>
                            
                            <p class="text-sm ${chosenOption === idealAnswer ? 'text-green-700' : 'text-blue-700'}">
                                <span class="font-bold">Jawaban Anda:</span> ${userAnswerText} 
                                <span class="font-bold">(Skor: ${userScore})</span>
                            </p>
                            
                            ${chosenOption !== idealAnswer ? `
                            <p class="text-sm text-green-700">
                                <span class="font-bold">Jawaban Ideal (Skor 5):</span> ${idealOptionText}
                            </p>
                            ` : ''}
                            
                            <p class="text-sm mt-3 text-gray-600">
                                <strong class="text-gray-900">Rasional:</strong> ${q.rationale}
                            </p>
                        </div>
                    `;
                }

                // Tampilkan hasil
                quizContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                scoreTextEl.textContent = "Total Skor Anda (berdasarkan bobot jawaban):";
                scoreEl.textContent = `${totalScore}`; // Tampilkan skor yang didapat
                maxScoreInfoEl.textContent = `(dari skor maksimal ${maxScore})`; // Tampilkan skor maks
                
                // Masukkan HTML analisis ke dalam kontainer
                analysisContainer.innerHTML = analysisHtml;
            }

            function restartQuiz() {
                currentQuestionIndex = 0;
                userAnswers.fill(null);
                
                resultContainer.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                
                // Kosongkan analisis
                analysisContainer.innerHTML = '';
                
                loadQuestion();
            }

// Event Listeners
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            submitBtn.addEventListener('click', showResults);
            restartBtn.addEventListener('click', restartQuiz);
            printBtn.addEventListener('click', () => {
                window.print(); // Memicu dialog cetak
            });

            // Muat pertanyaan pertama saat halaman dibuka
            loadQuestion();
        
        });

    </script>
</body>
</html>
